<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
       const x = 578;
       const y = 9;
       console.log(`x = ${x+y}`);
       console.log(`x = ${x-y}`);
       console.log(`x = ${x*y}`);
       console.log(`x = ${x/y}`);
                                                                                                                                                                                                                                                                                                                                                                                                                               
    </script>
</body>
</html>
